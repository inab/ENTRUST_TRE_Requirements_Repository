<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Requirement</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div id="content"></div>

  <script src="js/load.js"></script>
  <script>
    async function loadRequirement() {
      const params = new URLSearchParams(window.location.search);
      const id = params.get("id");

      if (!id) {
        document.body.innerHTML = "<p>Missing requirement ID</p>";
        return;
      }

      try {
        const req = await loadJSON(`../requirements/${id}.json`);

        const content = document.getElementById("content");
        if (!content) throw new Error("content div missing");

      
        content.innerHTML = `
          <h1>${req["R#"]} — ${req.Title}</h1>

          <h2>Description</h2>
          <p>${req.Description}</p>

          <h2>Evidence Examples</h2>
          <ul>
            ${(req.Evidence || []).map(ev => `
              <li>
                <strong>${ev["E#"]}</strong> — ${ev["Evidence Artifact Example"]}
                <a href="${ev.File}">JSON</a>
              </li>
            `).join("")}
          </ul>

        `;
      } catch (err) {

        document.body.innerHTML = `<p>Failed to load requirement</p>
          <p>${err}</p>`;
        console.error(err);
      }
    }

  loadRequirement();
</script>

</body>
</html>
